<!DOCTYPE html>
<html>
<head>
    <title>상품 상세 정보</title>
</head>
<body>
    <h1>상품 상세 정보</h1>
    <!-- JavaScript를 사용하여 해당 상품의 세부 정보를 표시합니다. -->
    <p>품목: 상품 1</p>
    <p>품명: Product 1</p>
    <p>가격: $10.00</p>
    <p>수량: 100</p>
    <p>구매일: 2023-10-09</p>
    <p>재고: 50</p>
    <p>상태: 판매 중</p>

    <a href="edit.html?id=1">편집</a>
    <button onclick="deleteProduct()">삭제</button>

    <script>
        function deleteProduct() {
            if (confirm("상품을 삭제할까요?")) {
                // 삭제 로직을 추가하세요.
                alert("상품이 삭제되었습니다.");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
