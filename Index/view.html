<!DOCTYPE html>
<html>
<head>
    <title>메뉴 상세정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 90%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0000b3;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>메뉴 상세정보</h1>
        <form action="view.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="itemName">매뉴:</label>
                <input type="text" id="itemName" name="itemName" value="Product 1" required class="form-control">
            </div>

            <div class="form-group">
                <label for="itemPrice">식당이름:</label>
                <input type="number" id="itemPrice" name="itemPrice" value="10.00" required class="form-control">
            </div>

            <div class="form-group">
                <label for="price">가격:</label>
                <input type="number" id="price" name="price" value="100" required class="form-control">
            </div>

            <div class="form-group">
                <label for="sorting">분류:</label>
                <input type="date" id="sorting" name="sorting" value="2023-10-09" required class="form-control">
            </div>

            <div class="form-group">
                <label for="preference">선호도:</label>
                <input type="text" id="preference" name="preference" value="Product 1" required class="form-control">
            </div>

            <div class="form-group">
                <label for="purchaseDate">하루 판매량:</label>
                <input type="text" id="purchaseDate" name="purchaseDate" value="Product 1" required class="form-control">
            </div>

            <input type="submit" value="수정" class="btn-primary">
        </form>
    </div>
    <script>
        function redirectToEditPage() {
            window.location.href = "edit.html?id=2"; // 수정 페이지 URL로 이동
        }
    </script>
</body>
</html>
